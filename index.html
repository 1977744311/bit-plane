<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body data-status="index">
    <canvas id="game"></canvas>
    <div class="ui-index">
      <h1>飞机大作战</h1>
      <div class="btn-group">
        <button class="js-start btn">开始游戏</button>
        <button class="js-set btn" >游戏设置</button>
        <button class="js-exp btn" >游戏说明</button>
      </div>
    </div>
    <div class="ui-exp ui-qq">
      <h2>游戏说明</h2>
      <p>通过手指移动飞机，躲避敌人，通过子弹射击敌人得分，游戏无限时，消灭小型飞机得100分，消灭大型飞机得1000分。</p>
      <button class="js-y  btn" >我知道了</button>
    </div>
    <div class="ui-set ui-qq">
      <h3>游戏设置</h3>
      <ul class="seting-group">
        <li class="seting">
          <span>音乐设置</span>
          <select class="" name="">
            <option value="0">开启音乐</option>
            <option value="1">关闭音乐</option>
          </select>
        </li>
        <li class="seting">
          <span>背景设置</span>
          <select class="" name="">
            <option value="0">背景1</option>
            <option value="1">背景2</option>
          </select>
        </li>
        <li class="seting">
          <span>战机设置</span>
          <select class="" name="">
            <option value="0">蓝色战机</option>
            <option value="1">粉红战机</option>
          </select>
        </li>
      </ul>
      <button class="js-yset  btn">确认设置</button>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/config.js"></script>
    <script src="js/element.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/plane.js"></script>
    <script type="text/javascript" src="js/a.js"></script>

  </body>
</html>
